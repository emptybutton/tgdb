name: tgdb

services:
  tgdb:
    image: tgdb:dev
    container_name: tgdb
    build:
      context: ../../
      dockerfile: deploy/dev/tgdb/Dockerfile
      tags:
        - "tgdb:dev"
    volumes:
      - ../..:/app
      - tgdb-data:/run/app
    environments:
      CONF_PATH: /app/deploy/dev/tgdb/conf.yaml
    command: bash

volumes:
  tgdb-data: null
